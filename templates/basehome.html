{% load staticfiles %}
<!doctype html>
<html ang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block head %}

    {% endblock %}
</head>
<body>
{% if user.is_authenticated %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">笔记管理</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'addnote' %}">添加笔记 <span class="sr-only">(current)</span></a></li>
                    <li><a href="{% url 'sharenote'%}">分享笔记阅读</a></li>
                    <li><a href="{% url 'seachnote' %}">查找笔记</a></li>
                    <li><a href="{% url 'mynote' %}">个人笔记阅读</a></li>
                    <li><a href="{% url 'collection' %}">个人收藏笔记</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
{% endif %}
<script type="text/javascript" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
